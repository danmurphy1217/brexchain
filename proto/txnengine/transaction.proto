syntax = "proto3";
package cosmonaut.brexchain.txnengine;

option go_package = "github.com/cosmonaut/brexchain/x/txnengine/types";

message Transaction {
  uint64 id = 1;
  string amount = 2; 
  string fee = 3; 
  string sender = 4; 
  string receiver = 5; 
  string status = 6; 
  string note = 7; 
  
}